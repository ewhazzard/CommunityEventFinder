{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HomePage</title>
        <link rel="stylesheet" href="{% static 'css/event_search_page.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div id="navbarSupportedContent">
                <a class="navbar-brand" href="{% url 'homepage' %}">Community Event Finder</a>
                <a class="nav-item custom-nav-item"  href="{% url 'homepage' %}">Home</a>
                <a class="nav-item custom-nav-item" id="active-nav-item" href="{% url 'searchpage' %}">Event Search</a>
                <a class="nav-item custom-nav-item" href="{% url 'profilepage' %}">Profile</a>
            </div>

        </nav>
        <h1 id="main_header">Community Event Search</h1>
        <h1 id="top_header_body">Find Events That Interest You!</h1>
        
        {% block content %}
        <table>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_table }}
                <input type="submit" value="Create Event">
            </form>
        </table>
        {% endblock %}

        <div id="events_section">
            <h2>Events</h2>
        </div>
    </body>
</html>
